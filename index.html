<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Pokemon Butterfree</title>
</head>
<body>
  <header>
    <h1>Pokemon characters</h1>
  </header>
  
  <main>
    <section id="characters" class="grid-container">
      
       
        
    </section>
    <dialog id="dialog-character">
      <h2 id="dialog-name"></h2>
      <p>Description: <span id="dialog-description"></span></p>
      <p>Ability: <span id="dialog-ability"></span></p>
      <img id="dialog-image" src=""/>
      <img id="dialog-footprint" src=""/>
      <p>Dexindex: <span id="dialog-dexindex"></span></p>
      <p>Type: <span id="dialog-type"></span></p>
      <p>Weaknesses: <span id="dialog-weaknesses"></span></p>
      <p>Weight: <span id="dialog-weight"></span></p>
      <p>Height: <span id="dialog-height"></span>
      <p>Generation: <span id="dialog-generation"></span></p>
      <p>stats speed: <span id="dialog-stats-speed"></span></p>
      <p>Stats Attack: <span id="dialog-stats-attack"></span></p>
      <p>Stats Defence: <span id="dialog-stats-defence"></span></p>
      <p>sub type: <span id="dialog-subtype"></span></p>
      <p>spil version <span id="dialog-spilversion"></span></p>
      <p>can evolve <span id="dialog-can-evolve"></span></p>
      <p>stats hp <span id="dialog-stats-hp"></span></p>
      <p>stats Special Attack <span id="dialog-stats-special-attack"></span></p>
      <p>stats Special defence <span id="dialog-stats-special-defence"></span></p>
      
      
    

      <button class="btn-close"
      >Close</button>
    </dialog>
    

          
  </main>
  

  <ul id="pokemons"></ul>
  <script src="app.js"></script>
  <footer>
    <p>Made By Hamsa</p>
  </footer>
</body>
</html>
